<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Generate QR codes instantly from any text or URL. Simple, fast, and free QR code generator.">
    <link rel="icon" type="image/png" href="https://api.iconify.design/mdi:qrcode.svg?color=%23f02957" />
    <title>Generate QR Code</title>
    <link rel="stylesheet" href="app.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
</head>

<body class="background">
    <header class="header">
        <h1 class="hello-title">
            Hello World
            <span class="loading-dots" aria-label="Loading"></span>
        </h1>
    </header>
    <main>
        <div class="container minimal-card">
            <p id="desc">Enter any text or URL below to generate a QR code:</p>
            <label for="text" class="visually-hidden">Text or URL</label>
            <textarea class="font-monospace minimal-input" placeholder="oingy boingy on the yoinky sploinky" id="text"
                aria-describedby="desc" rows="2"></textarea>
            <div id="img" aria-live="polite">
                <img src="" id="qr" alt="Generated QR code will appear here">
            </div>
            <button class="minimal-btn" onclick="generate()" aria-label="Generate QR code">Generate</button>
        </div>
    </main>
    <footer class="minimal-footer">
        &copy; QR Code Generator <br> safwansatil
    </footer>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>

</html>
